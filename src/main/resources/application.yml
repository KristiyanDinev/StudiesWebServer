gg:
  jte:
    developmentMode: true
    templateLocation: src/main/jte
    usePrecompiledTemplates: false

server:
  port: 80
  tomcat:
    max-swallow-size: -1
    max-http-form-post-size: -1

  servlet:
    session:
      cookie:
        same-site: strict
        secure: true

spring:
  servlet:
    multipart:
      max-file-size: -1
      max-request-size: -1

  devtools:
    restart:
      enabled: true
      additional-paths: src/main/java,src/main/resources,src/main/jte
    livereload:
      enabled: true

  application:
    name: StudiesWebServer


token: "token123"
